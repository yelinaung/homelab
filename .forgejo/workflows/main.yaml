---
name: Main
'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  IMAGE_NAME: ${{ github.repository }}
  PROVENANCE_FILE: "attestation.json"

jobs:
  secret-detection:
    runs-on: docker
    container:
      image: ci:2025-08-24
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install gitleaks
        run: |
          if ! command -v gitleaks &>/dev/null; then
            curl -sSfL \
              https://github.com/gitleaks/gitleaks/releases/download/v8.30.0/gitleaks_8.30.0_linux_x64.tar.gz \
              | tar -xz -C /usr/local/bin gitleaks
          fi
      - name: Run gitleaks
        run: gitleaks detect --source . --verbose

  fmt_and_validate:
    runs-on: docker
    container:
      image: ci:2025-08-24
    steps:
      - uses: actions/checkout@v6
      - name: Terraform fmt
        run: terraform fmt -check
        continue-on-error: true
      - name: Terraform Init
        run: terraform init
      - name: Terraform Validate
        run: terraform validate -no-color

  tflint:
    runs-on: docker
    container:
      image: ci:2025-08-24
    needs: [fmt_and_validate]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v5
        with:
          path: ~/.tflint.d/plugins
          key: tflint-${{ hashFiles('.tflint.hcl') }}
      - name: Show TFLint version
        run: tflint --version
      - name: Run TFLint
        run: tflint -f compact --recursive

  cloudflare_validate:
    runs-on: docker
    container:
      image: ci:2025-08-24
    steps:
      - uses: actions/checkout@v6
      - name: Terraform fmt
        run: terraform -chdir=cloudflare fmt -check
      - name: Terraform Init
        run: terraform -chdir=cloudflare init
      - name: Terraform Validate
        run: terraform -chdir=cloudflare validate -no-color
