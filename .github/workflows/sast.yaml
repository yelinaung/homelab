---
name: SAST (Semgrep)
'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
permissions:
  contents: read
  security-events: write
jobs:
  semgrep:
    runs-on: [self-hosted, Linux, X64, playground-ubuntu]
    steps:
      - uses: actions/checkout@v6
      - name: Run Semgrep
        run: semgrep scan --config auto --error .
